<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 22px;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            font-size: 18px;
            text-decoration: none;
            color: #2575fc;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
            width: 200px;
            margin: 5px;
        }

        a:hover {
            background-color: #2575fc;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            padding: 10px 20px;
            background-color: #d9534f;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            background-color: #c9302c;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Fecha y hora en la esquina superior derecha */
        .fecha-hora {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            font-family: 'Roboto', sans-serif;
        }

        /* Ajuste para la fecha y hora */
        .date-time {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 10px;
            letter-spacing: 0.2em; /* Espaciado adicional entre caracteres */
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
            }

            a {
                font-size: 16px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="date-time">{{ fecha_y_hora }}</div>
    <div class="container">
        <h2>Bienvenido a la aplicación Clasificación Binaria de voces humanas</h2>
        <h3>Selecciona una opción:</h3>
        <ul>
            <li><a href="/agrupamiento_espectral">Agrupamiento Espectral</a></li>
            <li><a href="/k_means">K-Means</a></li>
            <li><a href="/compara_algoritmos">Comparación entre Algoritmos</a></li>
        </ul>

        <!-- Enlace para ir al perfil del usuario -->
        <a href="{{ url_for('perfil_usuario') }}">Ver Perfil</a>

        <a class="logout-link" href="/logout">Cerrar Sesión</a>
    </div>
</body>
</html>
