<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        /* Fondo de la página (más sutil) */
        body {
            font-family: 'Roboto', sans-serif;
            /*background: linear-gradient(to right, #f0f0f0, #d3d3d3); /* De un gris claro a un gris más oscuro */
            background: linear-gradient(to right, #f4f4f4, #e0e0e0); /* Gris claro neutro */

            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        h3 {
            font-size: 22px;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            font-size: 18px;
            text-decoration: none;
            color: #2575fc;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
            width: 200px;
            margin: 5px;
        }

        a:hover {
            background-color: #2575fc;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff; /* Color de texto blanco */
            text-decoration: none;
            text-align: center; /* Centrar el texto */
            padding: 10px 20px; /* Añadir padding para hacerlo más visible */
            background-color: #d9534f; /* Color de fondo más fuerte (rojo) */
            border-radius: 8px;
            width: fit-content; /* ancho del contenido */
            margin-left: auto; /* Centrar horizontalmente */
            margin-right: auto; /* Centrar horizontalmente */
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            background-color: #c9302c; /* Rojo más oscuro al hacer hover */
            color: #fff; /* Color de texto blanco */
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }



        /* Animación fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para un layout responsivo */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
            }

            a {
                font-size: 16px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a la aplicación, {{ user_name }}</h2>
        <h3>Fecha y Hora: {{ fecha_y_hora }}</h3>
        <h3>Selecciona un algoritmo:</h3>
        <ul>
            <li><a href="/agrupamiento_espectral">Agrupamiento Espectral</a></li>
            <li><a href="/k_means">K-Means</a></li>
            <li><a href="/comparar_algoritmos">Comparación entre Algoritmos</a></li>
        </ul>
        <a class="logout-link" href="/logout">Cerrar Sesión</a>

    </div>
</body>
</html>
