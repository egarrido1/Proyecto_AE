<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px; /* Tamaño ajustado igual que las otras páginas */
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
            background-color: #e6f7ff; /* Fondo azul claro */
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #cceeff; /* Fondo azul claro cuando se enfoca */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /*font-size: 16px;*/
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        /* Estilo del enlace */
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #66bb6a;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: block;
        }

        .success {
            color: green;
            font-size: 14px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cambiar Contraseña</h2>
        <form method="POST" action="{{ url_for('cambiar_contraseña') }}" onsubmit="return validateForm()">
            <!-- Contraseña actual -->
            <div>
                <label for="current_password">Contraseña actual:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <!-- Nueva contraseña -->
            <div>
                <label for="new_password">Nueva Contraseña:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <!-- Confirmación de nueva contraseña -->
            <div>
                <label for="confirm_password">Confirmar nueva contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="error-message" style="color: red; display: none;">
                    Las contraseñas no coinciden.
                </div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="messages">
                        {% for category, message in messages %}
                            <li class="error-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            

            <!-- Botón de envío -->
            <button type="submit">Cambiar Contraseña</button>
        </form>

        <!-- Enlace para volver al perfil -->
        <a href="{{ url_for('perfil_usuario') }}">Volver al perfil</a>
    </div>

    <script>
        function validateForm() {
            const newPassword = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMessage = document.getElementById("error-message");

            if (newPassword !== confirmPassword) {
                errorMessage.style.display = "block";
                return false; // No enviar el formulario
            } else {
                errorMessage.style.display = "none";
                return true; // Enviar el formulario
            }
        }
    </script>
</body>
</html>
