<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        h3 {
            color: #555;
            margin-top: 15px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            color: #66bb6a;
        }
        .logout {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ current_user.username }}!</h1>
        
        <h2>Información del perfil:</h2>
        <p><strong>Nombre de usuario:</strong> {{ current_user.username }}</p>
       
        <!-- Enlace para cambiar la contraseña -->
        <h3>Configurar tu cuenta:</h3>
        <ul>
            <li><a href="{{ url_for('cambiar_contraseña') }}">Cambiar Contraseña</a></li>
        </ul>

        <a class="logout" href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>
</body>
</html>
