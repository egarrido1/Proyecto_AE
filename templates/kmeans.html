<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

/* Contenedor general */
.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f8f9fa; /* Color de fondo sutil */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Roboto', sans-serif;
    color: #333;
}

/* Encabezados */
h1 {
    font-size: 2.5rem;
    text-align: center;
    color: #1E2A37; /* Color sutil para el título */
}

h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 10px;
}

/* Listas */
ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background-color: #e9f7fc; /* Fondo sutil para los elementos */
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #d6e9f7;
}

/* Mensajes de error */
.error {
    background-color: #ffe6e6;
    color: #d32f2f;
    padding: 15px;
    margin: 15px 0;
    border: 1px solid #f5c6c6;
    border-radius: 5px;
}

/* Formularios */
form {
    margin-top: 20px;
}

form div {
    margin-bottom: 10px;
}

label {
    font-size: 1rem;
    color: #333;
}

input[type="checkbox"] {
    margin-right: 10px;
}

/* Botón de envío */
button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #4CAF50; /* Color verde */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%; /* Hace que el botón ocupe todo el ancho */
}

button:hover {
    background-color: #45a049; /* Color más oscuro cuando el cursor pasa */
    transform: scale(1.05);
}

.results-link {
    text-align: center; /* Centra el contenido dentro del div */
    margin-top: 20px; /* Espaciado superior opcional */
}

/* Estilo para el enlace de resultados */
.results-link {
    margin-top: 30px;
    text-align: center;
}

.results-link a {
    color: #007bff;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
}

.results-link a:hover {
    text-decoration: underline;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>K-means</h1>
<!--
        {% if caracteristicas %}
        <h2>Características seleccionadas:</h2>
        <ul>
            {% for caracteristica in caracteristicas %}
            <li>{{ caracteristica }}</li>
            {% endfor %}
        </ul>
        {% endif %} -->

        <!-- Mensaje de error en caso de validación fallida -->
        <!--
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %} -->

        <!-- Formulario para seleccionar las características -->
        <form method="POST" action="{{ url_for('k_means') }}">
            <h2>Selecciona las características</h2>
            <div>
                <label>
                    <input type="checkbox" name="caracteristicas" value="Característica 1"> Característica 1
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="caracteristicas" value="Característica 2"> Característica 2
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="caracteristicas" value="Característica 3"> Característica 3
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="caracteristicas" value="Característica 4"> Característica 4
                </label>
            </div>

            <button type="submit">Ejecutar K-means</button>
        </form>

        <!-- Enlace a resultados si ya están disponibles -->
       <!-- {% if session.get('etiquetas') and session.get('X_filtrado') %}-->
        <div class="results-link">
            <a href="{{ url_for('prepara_resultados') }}">Ver Resultados de K-means</a>
        </div>
       <!-- {% endif %} -->
    </div>
</body>
</html>
