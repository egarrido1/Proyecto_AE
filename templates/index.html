<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #f4f4f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Botón de inicio de sesión */
        button {
            width: 100%; /* Hace que el botón tenga el mismo tamaño que los campos de entrada */
            padding: 10px; /* Asegura que tenga el mismo padding que los campos de entrada */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Da un poco de espacio entre el botón y el siguiente elemento */
            transition: background-color 0.3s ease;
        }

        /* Efecto hover para el botón */
        button:hover {
            background-color: #45a049;
        }

        /* Enlaces (no cambian su tamaño o apariencia) */
        a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
            text-align: center; /* Para centrar los enlaces */
        }

        /* Efecto hover para los enlaces */
        a:hover {
            color: #3e8e41;
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        li.error {
            color: #e74c3c;
            font-size: 14px;
            background-color: #fbeaea;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form method="POST" autocomplete="off">
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul> {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
            <button type="submit">Iniciar sesión</button>
        </form>
        <a href="{{ url_for('recuperar_contraseña') }}">¿Olvidaste tu contraseña?</a>
        <a href="{{ url_for('register') }}">Registrarse</a>
    </div>
</body>
</html>
